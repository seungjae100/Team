<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>직원 등록</title>
</head>
<body>

<form id ="registerForm">
    <label for="email">이메일 : </label><br><br>
    <input type="email" id="email" name="email" required> <br><br>

    <label for="password">비밀번호 : </label><br><br>
    <input type="password" id="password" name="password" required> <br><br>

    <label for="name">이름 : </label><br><br>
    <input type="text" id="name" name="name" required> <br><br>

    <label for="position">직급:</label><br><br>
    <select id="position" name="position" required>
        <option value="INTURN">인턴</option>
        <option value="STAFF">사원</option>
        <option value="ASSISTANT_MANAGER">대리</option>
        <option value="MANAGER">과장</option>
        <option value="SENIOR_MANAGER">차장</option>
        <option value="DIRECTOR">부장</option>
        <option value="TEAM_LEAD">팀장</option>
        <option value="EXECUTIVE">임원</option>
    </select><br><br>

    <button type="submit">직원등록</button>
</form>
<p></p>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/common/apiClient.js"></script>
<script src="/js/admin/adminAPI.js"></script>
<script src="/js/admin/userRegister.js"></script>

</body>
</html>
