spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: redis
      port: 6379
      timeout: 6000
      database: 0

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
      path: /swagger-ui

jwt:
  secretKey: ${JWT_SECRET_TEAM}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}

server:
  port: 8080
  address: 0.0.0.0